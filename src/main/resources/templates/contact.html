<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="bar.css"> <!-- Navbar CSS -->
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="/home">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/login">Login</a>
        <a href="/registration">Register</a>
        <a href="/logout">Logout</a>
    </div>

    <!-- Contact Section -->
    <div class="contact-section">
        <h2>Contact Us</h2>
        <p>If you have any questions or inquiries, feel free to reach out to us.</p>

        <!-- Contact Info Section -->
        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <p>Email: <a href="mailto:Hritesh@gmail.com">Hritesh@gmail.com</a></p>
            </div>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <p>Phone: <a href="tel:+919999999999">9999999999</a></p>
            </div>
            <div class="contact-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>Address: Bangalore, India</p>
            </div>
        </div>

        <!-- Contact Form Section -->
        <h3>Send us a message:</h3>
        <form action="/submit-contact" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Footer Section -->
   <!-- Footer bar -->
    <div class="footer">
        <p>&copy; 2024 BeatBox Music Streaming App. All rights reserved.</p>
    </div>

</body>
</html>
