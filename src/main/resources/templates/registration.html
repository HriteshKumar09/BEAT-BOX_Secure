<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>REGISTRATION</title>
    <link rel="stylesheet" th:href="@{/registration.css}">
    <link rel="stylesheet" th:href="@{/bar.css}">
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <a th:href="@{/home}">Home</a>
        <a th:href="@{/about}">About</a>
        <a th:href="@{/contact}">Contact</a>
        <a th:href="@{/login}">Login</a>
        <a th:href="@{/registration}">Register</a>
        <a th:href="@{/logout}">Logout</a>
    </div>

    <div class="container">
        <form th:action="@{/register}" method="post">
            <h2>Registration Form</h2>
            <label>Username: </label>
            <input type="text" name="username" required> <br><br>

            <label>Email: </label>
            <input type="email" name="email" required> <br><br>

            <label>Password: </label>
            <input type="password" name="password" required> <br><br>

            <label>Gender:</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other <br><br>

            <label>Role:</label>
            <input type="radio" name="role" value="admin"> Admin
            <input type="radio" name="role" value="customer"> Customer <br><br>

            <label>Address: </label>
            <textarea name="address" required></textarea> <br><br>

            <input type="submit" value="Register">
        </form>
    </div>

    <!-- Footer bar -->
    <div class="footer">
        <p>&copy; 2024 BeatBox Music Streaming App. All rights reserved.</p>
    </div>
</body>
</html>
